<!DOCTYPE html>
<html>
<head>
  <title>List of Names</title>
</head>
<body>
  <h1>List of Names</h1>
  <table>
    <thead>
      <tr>
        <th>Artists</th>
      </tr>
    </thead>
    <tbody>
      {% for name in names %}
      <tr>
        <td>{{ name[0] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
